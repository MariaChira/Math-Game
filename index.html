<!DOCTYPE html>
<html lang="en">

<head>
	<title>Maths Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="style.css">

<body>
	<div id="container">
		<div id="score">
			Score: <span id="scorevalue">0</span>
		</div>
		<audio id="ding">
			<source src="audio/correct.mp3" type="audio/mpeg">
		</audio>
		<audio id="buzz">
			<source src="audio/wrong.wav" type="audio/wav">
		</audio>

		<div id="correct">Correct</div>
		<div id="wrong">Try again</div>
		<div id="question"></div>
		<div id="instructions">Click on the correct answer</div>
		<div id="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div id="startreset">Start Game</div>
		<div id="timeremaining">Time remaining: <span id="timeremainingvalue">60 </span>sec</div>
		<div id="gameover">

		</div>
	</div>
</body>
<script src="javascript.js"></script>
</head>

</html>
